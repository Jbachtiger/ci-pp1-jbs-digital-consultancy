        </div>
    </header>
    <section>
        <div class="container">
            <form action="" method="Post" class="form">
                <h3>Got a project in mind?</h3>
                <h2>Find out how we can help.</h2>
                <label for="name"><strong>Name</strong></label>
                <input type="text" id="name" name="full_name" class="text-input" placeholder="E.g. John Bachtiger" required>
                <label for="email"><strong>Email Address</strong></label>
                <input type="email" id="email" name="email_address" class="text-input" placeholder="E.g. jbachtiger@gmail.com" required>
                <label for="company"><strong>Company Name</strong></label>
                <input type="text" id="company" name="company_name" class="text-input" placeholder="E.g. JB's Digital Consultancy" required>
                <label for="phone"><strong>Phone Number</strong></label>
                <input type="text" id="phone" name="phone_number" class="text-input" placeholder="E.g. +44 1903 286773" required>
                <label for="services"><strong>Service intested in?</strong></label>
                <select name="services-offered" id="services-offered">
                    <option value="">Please select a service</option>
                    <option value="adwords">Google Advertising</option>
                    <option value="seo">SEO</option>
                    <option value="email_marketing">Email Marketing</option>
                    <option value="copywriting">Copywriting</option>
                    <option value="social">Social Media</option>
                    <option value="all_of_the_above">All of the above</option>
                </select>
                <label for="more_info"><strong>Further comments</strong></label>
                <textarea name="more_info" id="more_info" cols="30" rows="10" placeholder="What are trying to achieve?"></textarea>
                <button type="submit" value="Submit" class="submit-btn"><strong>Submit</strong></button>
            </form>
        </div>
    </section>
