            <label for="SEO">SEO</label>

            <label for="email_marketing">Email Marketing</label>
            <input type="checkbox" id="email_marketing" name="email_marketing">

            <input type="checkbox" id="copywriting" name="copywriting">
            <label for="social_media">Social Media</label>
            <input type="checkbox" id="social_media" name="social_media">
